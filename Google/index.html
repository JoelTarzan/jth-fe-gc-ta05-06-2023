<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réplica de Google</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <a href="#">Sobre Google</a>
                <a href="#">Tienda</a>
            </div>
            <div class="header-right">
                <a href="#">Gmail</a>
                <a href="#">Imágenes</a>
                <span class="material-symbols-outlined">apps</span>
                <span class="material-symbols-outlined">account_circle</span>
            </div>
        </div>
        <div class="main">
            <div class="google-img">
                <img src="./img/google-img.webp" alt="Imagen de Google">
                <span class="material-symbols-outlined">share</span>
            </div>
            <div class="search-bar">
                <span class="material-symbols-outlined" id="search-icon">search</span>
                <input type="text" name="search">
                <span class="material-symbols-outlined" id="mic-icon">mic</span>
            </div>
            <div class="search-buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <div class="languages">
                Ofrecido por Google en: &ThickSpace;<a href="#" class="language">català</a> &ThickSpace;&ThickSpace;<a href="#" class="language">galego</a> &ThickSpace;&ThickSpace;<a href="#" class="language">euskara</a>
            </div>
        </div>
        <div class="footer-up">
            España
        </div>
        <div class="footer-hr"></div>
        <div class="footer-down">
            <div>
                <a href="#">Publicidad</a>
                <a href="#">Empresa</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <span class="material-symbols-outlined" id="eco-icon">eco</span>
                <a href="#">Emisión neutra de carbono desde el 2007</a>
            </div>
            <div>
                <a href="#">Privacidad</a>
                <a href="#">Términos</a>
                <a href="#">Configuración</a>
            </div>
        </div>
    </div>
</body>
</html>
