<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réplica de Netflix</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-left">
                <img src="./img/Logonetflix.png" alt="Logo de Netflix" id="logo-netflix">
                <a href="#">Inicio</a>
                <a href="#">Series TV</a>
                <a href="#">Películas</a>
                <a href="#">Novedades más vistas</a>
                <a href="#">Mi lista</a>
            </div>
            <div class="nav-right">
                <span class="material-symbols-outlined bigger-icons">search</span>
                <span class="material-symbols-outlined bigger-icons">redeem</span>
                <span class="material-symbols-outlined bigger-icons">notifications</span>
                <div class="account-icons">
                    <span class="material-symbols-outlined bigger-icons">account_box</span>
                    <span class="material-symbols-outlined">arrow_drop_down</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="subtitles">Documentales</div>
            <div class="series" id="serie1"></div>
            <div class="series" id="serie2"></div>
            <div class="series" id="serie3"></div>
            <div class="series" id="serie4"></div>
            <div class="series" id="serie5"></div>

            <div class="subtitles">Volver a ver</div>
            <div class="series" id="serie6"></div>
            <div class="series" id="serie7"></div>
            <div class="series" id="serie8"></div>
            <div class="series" id="serie9"></div>
            <div class="series" id="serie10"></div>

            <div class="subtitles">Series TV de EE UU para hacer un maratón</div>
            <div class="series" id="serie11"></div>
            <div class="series" id="serie12"></div>
            <div class="series" id="serie13"></div>
            <div class="series" id="serie14"></div>
            <div class="series" id="serie15"></div>
        </div>
    </div>
</body>
</html>
